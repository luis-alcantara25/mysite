{% extends "product/base.html" %}

{% block content %}

    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}

    <form action="{% url "product:form_book" %}" method='POST'>
        {% csrf_token %}
        {% for product in form %}
            <p>{{product.label}}</p>
            <p>{{product}}</p>
        {% endfor %}
        <button class="btn btn-primary">Save</button>
    </form>

{% endblock content %}
