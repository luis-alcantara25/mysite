{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
    
<body class='container bg-info bg-gradient me-0'>
<div class="container mt-4 text-center shadow bg-body w-50 rounded-3 me-5">
    <h1 class="display-5">Sing Up</h1>
    <form action="{% url "account:signup" %}" method="post" style= max-width:90%;>
        {% csrf_token %}
        <div class="row g-3 mb-4 w-75">
            <div class="col-md-8 offset-md-5">
                <div class="form-floating">
                    <input type="text" class="form-control shadow" id="first_name" placeholder="First Name" name='first_name'>
                    <label for="first_name" class="form-label">First Name</label>
                </div>
            </div>
        </div>
        <div class="row g-3 mb-4 w-75">
            <div class="col-md-8 offset-md-5">
                <div class="form-floating">
                    <input type="text" class="form-control shadow" id="last_name" placeholder="Last Name" name='last_name'>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-4 w-75">
            <div class="col-md-8 offset-md-5">
                <div class="form-floating">
                    <input type="text" class="form-control shadow" id="username" placeholder="Username" name='username'>
                    <label for="username">Username</label>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-4 w-75">
            <div class="col-md-8 offset-md-5">
                <div class="form-floating">
                    <input type="email" class="form-control shadow" id="email" placeholder="Email" name='email'>
                    <label for="email">Email</label>
                </div>
            </div>
        </div>
        <div class="row g-3 mb-4 w-75">
            <div class="col-md-8 offset-md-5">
                <div class="form-floating">
                    <input type="password" class="form-control shadow" id="password1" placeholder="Password" name='password1'>
                    <label for="password1">Password</label>
                </div>
            </div>
        </div>
        <div class="row g-3 mb-4 w-75">
            <div class="col-md-8 offset-md-5">
                <div class="form-floating">
                    <input type="password" class="form-control shadow" id="password2" placeholder="Password2" name='password2'>
                    <label for="password2">Password Confirmation</label>
                </div>
            </div>
        </div>
        <div class='row g-3 mb-4 w-75'>
            <div class='col offset-6 pb-3'>
                <button type='submit' class='btn btn-outline-primary btn-lg shadow'>Sign Up</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
