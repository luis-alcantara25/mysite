<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>LogIn</title>
</head>
<body class="bg-primary-subtle p-5">

    <!--{% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}-->

   <div class="container w-50 bg-light shadow mt-5 p-4">
    <form action="{% url "account:logging" %}" method="post">
        {% csrf_token %}

        <div class="row text-center justify-content-center">
            <div class="col">
                <h1>Log In</h1>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-6 offset-3">
                <div class="form-floating">
                    <input type="text" name="username" id="username" placeholder='username' class="form-control">
                    <label for="username" class="form-label">Username</label>
                </div>
            </div>
        </div>

        <div class="row g-3 ">
            <div class="col-6 offset-3">
                <div class="form-floating">
                    <input type="password" name="password" id="password" placeholder='password' class="form-control">
                    <label for="password" class="form-label">Password</label>
                </div>
            </div>
        </div>
        <div class='row g-3 text-center mt-2'>
            <div class='col-6 offset-3'>
                <button class='btn btn-outline-primary btn-lg'>Log In</button>
            </div>
        </div>
    </form>
    {% if messages %}
        <div class='row g-3 text-center mt-2'>
            <div class='col-6 offset-3'>
                <div class="alert alert-primary" role='alert'>
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                </div>
            </div>
        </div>
   {% endif %}
   <p>Don't have an account? <a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url "account:signup" %}">Sign Up</a></p>
   </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
