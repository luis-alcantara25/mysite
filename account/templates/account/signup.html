<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form action="" method = 'POST'>
        {% csrf_token %}
        {% for i in forms %}
        
            <p>{{i.label}}</p>
            <p>{{i}}</p>
        
        {% endfor %}
        <button>SignUp</button>
        <a href="{% url "account:logging" %}">LogIn</a>
    </form>
    
</body>
</html>
